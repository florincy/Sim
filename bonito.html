<!DOCTYPE html>
<html>
<head>
	<title>Bonito</title>
</head>
<body>
	<form>
		<input type="number" id="cpf" onchange="valida()" title="Escreve rápido" placeholder="Coloque seu CPF">
		<p id="mensagem"></p>
	</form>
</body>
<style type="text/css">
form{
	display: flex;
	flex-direction: row;
}
form > input {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 2px;
}
</style>
<script type="text/javascript">
	function valida(){
		const cpf = document.getElementById("cpf").value;
		let numeros = "";
		let mensagem;
		for (let i = 0;i<4;i++) {
			numeros =  numeros + cpf.charAt(i);
			
		}
		if (numeros>2019||numeros<1900){
            mensagem = document.getElementById("mensagem").innerHTML = numeros+" é uma data inválida";

		}else{
			mensagem = document.getElementById("mensagem").innerHTML = numeros+" é uma data válida";

		}

	}
</script>
</html>
